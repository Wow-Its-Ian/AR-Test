<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        src="../assets/wood.jpg"
        position="1 0.5 -3"
        rotation="0 45 0"
      ></a-box>
      <a-sphere
        src="../assets/abstract.jpg"
        position="0 1.25 -5"
        radius="1.25"
      ></a-sphere>
      <a-cylinder
        src="../assets/tree.jpg"
        position="-1 0.75 -3"
        radius="0.5"
        height="1.5"
      ></a-cylinder>
      <a-plane
        src="../assets/metal.jpg"
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7bc8af"
      ></a-plane>
      <a-sky src="/assets/park360.jpg"></a-sky>
    </a-scene>
    <script src="./bundle.js"></script>
  </body>
</html>
